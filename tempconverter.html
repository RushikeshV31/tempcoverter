<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .converter {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem 0;
      width: 100%;
      box-sizing: border-box;
    }

    .unit-options {
      margin: 1rem 0;
      text-align: left;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="converter">
  <h2>Temperature Converter</h2>
  
  <input type="text" id="tempInput" placeholder="Enter temperature" />
  
  <div class="unit-options">
    <label><input type="radio" name="unit" value="C" checked /> Celsius</label><br/>
    <label><input type="radio" name="unit" value="F" /> Fahrenheit</label><br/>
    <label><input type="radio" name="unit" value="K" /> Kelvin</label>
  </div>
  
  <button onclick="convertTemp()">Convert</button>
  
  <div class="result" id="result"></div>
</div>

<script>
  function convertTemp() {
    const tempInput = document.getElementById('tempInput').value.trim();
    const unit = document.querySelector('input[name="unit"]:checked').value;
    const resultDiv = document.getElementById('result');

    if (isNaN(tempInput) || tempInput === '') {
      resultDiv.textContent = 'Please enter a valid number.';
      return;
    }

    const temp = parseFloat(tempInput);
    let converted = '';
    
    if (unit === 'C') {
      converted = `Fahrenheit: ${(temp * 9/5 + 32).toFixed(2)} 째F\nKelvin: ${(temp + 273.15).toFixed(2)} K`;
    } else if (unit === 'F') {
      converted = `Celsius: ${((temp - 32) * 5/9).toFixed(2)} 째C\nKelvin: ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
    } else if (unit === 'K') {
      converted = `Celsius: ${(temp - 273.15).toFixed(2)} 째C\nFahrenheit: ${((temp - 273.15) * 9/5 + 32).toFixed(2)} 째F`;
    }

    resultDiv.textContent = converted;
  }
</script>

</body>
</html>
